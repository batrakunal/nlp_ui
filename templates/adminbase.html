<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../static/css/index.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

  <script>
    $(document).ready(function () {
      $("#{{request.endpoint}}").addClass("active");
    })
  </script>
  <script>
    setTimeout(function () {
      $('.successMessage+').remove();
    }, 30000);
  </script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('home') }}">NLP LAB</a>
  </nav>
  <div id="successMessage">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>

  <!-- The base template for admin pages -->
  {% block content %}
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="/static/js/script.js"></script>

  <footer class="footer">
    <p id="footer_text"> Â© <span id='date-time'></span> Copyright: NLP Lab</p>
  </footer>
  <script>
    var dt = new Date();
    y = dt.getFullYear()
    document.getElementById('date-time').innerHTML = y;
  </script>
</body>

</html>
